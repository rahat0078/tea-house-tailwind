<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- ------google font cdn------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- ------tailwind cdn------  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <!-- ------font awesome cdn------ -->
    <script src="https://kit.fontawesome.com/388056c1b7.js" crossorigin="anonymous"></script>
</head>
<body class="w-10/12 mx-auto">
    <header class="py-12 md:flex items-center justify-between">
        <div>
            <h1 class="font-extrabold text-5xl md:text-7xl leading-normal">It's good <br class="hidden md:block">
                tea time at The <br class="hidden md:block">Tea House</h1>
            <p class="text-[#777777] my-7 leading-normal">Tea and Botanical Solutions Supplier Give Optimum <br class="hidden md:block"> Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] flex items-center gap-2 p-4 rounded-lg text-white font-semibold text-lg">Explore More <img src="./images/arrow.png" alt=""></button>
        </div>
        <!-- image  -->
         <div class="mt-7 relative">
            <div>
                <img class="w-full" src="./images/banner.png" alt="">
            </div>
            <!-- card  -->
            <div class="flex items-center gap-3 shadow-md p-4 rounded-lg absolute top-52 xl:top-96 xl:left-36 md:top-72 md:left-20  bg-white">
                <!-- icon  -->
                <div><i class="fa-solid fa-star text-xl text-amber-500"></i></div>
                <!-- card content  -->
                <div>
                    <h3 class="text-xl font-bold">5.00</h3>
                    <p class="text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
         </div>
    </header>
</body>
</html>
